<div class="container" ng-if="!homeCtrl.slot">
    <div class="row">
        <div class="col-sm-3 hidden-hs"></div>
        <div class="col-sm-6 col-xs-12">
            <div class="text-center">
                <img height="92" style="margin-top:100px;margin-bottom:30px" src="https://www.google.ca/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            </div>
            <form ng-submit="homeCtrl.submit(text);">
              <div class="form-group">
                <input id="text" autocomplete="off" autocorrect="off" autocapitalize="off" type="text" ng-model="text" class="form-control"  placeholder="Search Google...">
              </div>
              <button type="submit" class="hidden btn btn-default">q</button>
            </form>
        </div>
    </div>
</div>
